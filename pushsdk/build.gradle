apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 14
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
//            proguardFile 'proguard.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}
